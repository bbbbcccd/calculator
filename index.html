<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <div class="result">10</div>
        <div class="button-container">
            <div class="first-row">
                <button id="AC" class="clear">AC</button>
                <button id="CE" class="clear">CE</button> 
                <button id="plus-minus">&PlusMinus;</button>  
                <button id="divide" class="operator">&divide;</button> 
            </div>

            <div class="second-row">              
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="times" class="operator">&times;</button>
            </div>

            <div class="third-row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operator">&minus;</button>
            </div>

            <div class="fourth-row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="add" class="operator">&plus;</button>
            </div>
                    
            <div class="fifth-row">
                <button id="zero" class="number">0</button>
                <button id="dot">.</button>   
                <button id="equals">&equals;</button> 
            </div>
        </div>
    </div>
</body>
</html>
